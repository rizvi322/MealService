<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="templates/template.xhtml">

    <ui:define name="title">add Food Page</ui:define>

    <ui:define name="navigation">

        <h:form>

            <p:tabMenu activeIndex="3">

                <p:menuitem value="Today's meal" url="show_assign_meal.xhtml"/>
                <p:menuitem value="Show Foodlist" url="show_food.xhtml"/>
                <p:menuitem value="Show Meallist" url="show_meal.xhtml"/>
                <p:menuitem value="Add Food" url="add_food.xhtml"/>
                <p:menuitem value="Add Meal" url="add_meal.xhtml"/>
                <p:menuitem value="Assign Meal" url="assign_meal.xhtml"/>
                <p:menuitem value="Logout" action="#{loginController.logout}"/>

            </p:tabMenu>

        </h:form>

    </ui:define>

    <ui:define name="cbody">
        <h2>Fill the form to add a new food : </h2>
        <br/>
        <h:form id="msg">

            <p:panel>

                <f:facet name="header">Food Form</f:facet>

                <h:panelGrid columns="3" cellspacing="5" style="margin-bottom: 5px">

                    <p:outputLabel styleClass="label" for="name" value="Food Name : "/>
                    <p:inputText id="name"
                                 value="#{foodController.food.name}"
                                 required="true"
                                 requiredMessage="Error : Food Name is required"/>
                    <p:message for="name" styleClass="error"/>

                    <p:outputLabel styleClass="label" for="description" value="Food Description : "/>
                    <p:inputTextarea id="description"
                                     value="#{foodController.food.description}"
                                     rows="2" cols="50"/>
                    <p:message for="description" styleClass="error"/>

                </h:panelGrid>

                <p:commandButton value="Add Food" update="msg" action="#{foodController.add}"/>

            </p:panel>

        </h:form>

    </ui:define>
</ui:composition>

</html>
