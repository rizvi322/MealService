<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="templates/template.xhtml">

    <ui:define name="title">add Meal Page</ui:define>

    <ui:define name="navigation">

        <h:form>

            <p:tabMenu activeIndex="4">

                <p:menuitem value="Today's meal" url="show_assign_meal.xhtml"/>
                <p:menuitem value="Show Foodlist" url="show_food.xhtml"/>
                <p:menuitem value="Show Meallist" url="show_meal.xhtml"/>
                <p:menuitem value="Add Food" url="add_food.xhtml"/>
                <p:menuitem value="Add Meal" url="add_meal.xhtml"/>
                <p:menuitem value="Assign Meal" url="assign_meal.xhtml"/>
                <p:menuitem value="Logout" action="#{loginController.logout}"/>

            </p:tabMenu>

        </h:form>

    </ui:define>

    <ui:define name="cbody">
        <h2>Select Food Items for the meal package : </h2>
        <br/>
        <h:form id="msg">

            <p:panel>

                <f:facet name="header">Meal Package Form</f:facet>

                <h:panelGrid columns="3" cellspacing="5" style="margin-bottom: 5px">

                    <p:outputLabel styleClass="label" for="items" value="Food Name : "/>
                    <p:selectManyMenu id="items"
                                      showCheckbox="true"
                                      value="#{mealController.items}"
                                      required="true"
                                      style="width: 300px; height: 500px"
                                      requiredMessage="Error : Must choose atleast one item.">

                        <c:forEach items="#{foodController.foodList}" var="food">

                            <f:selectItem itemLabel="#{food.name}"
                                          itemValue="#{food.name}"/>

                            <p:column style="">

                                #{food.name}

                            </p:column>

                        </c:forEach>

                    </p:selectManyMenu>

                    <p:message for="items" styleClass="error"/>


                </h:panelGrid>

                <p:commandButton value="Add Meal" update="msg" action="#{mealController.add}"/>

            </p:panel>

        </h:form>

    </ui:define>
</ui:composition>

</html>
